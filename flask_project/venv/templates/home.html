<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMI Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Page Styling */
        body {
            background: #f8f9fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            font-size: 28px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 450px;
            margin-top: 20%;
            
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.03);
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        .btn-custom {
            background: black;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            width: 100%;
            font-weight: bold;
        }

        .btn-custom:hover {
            background: gray;
            transform: scale(1.05);
        }

        /* Prediction Result */
        .prediction-result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: black;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .prediction-result.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Header Above Card -->
   

    <!-- Prediction Card -->
    <div class="card">
        <h1 class="header">FMI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required>
            </div>
            <div class="mb-3">
                <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (RH)" required>
            </div>
            <div class="mb-3">
                <input type="text" name="WS" class="form-control" placeholder="Wind Speed (WS)" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Rain" class="form-control" placeholder="Rainfall (mm)" required>
            </div>
            <div class="mb-3">
                <input type="text" name="FFMC" class="form-control" placeholder="Fine Fuel Moisture Code (FFMC)" required>
            </div>
            <div class="mb-3">
                <input type="text" name="DMC" class="form-control" placeholder="Duff Moisture Code (DMC)" required>
            </div>
            <div class="mb-3">
                <input type="text" name="ISI" class="form-control" placeholder="Initial Spread Index (ISI)" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Classes" class="form-control" placeholder="Fire Class" required>
            </div>
            <div class="mb-3">
                <input type="text" name="Region" class="form-control" placeholder="Region" required>
            </div>

            <button type="submit" class="btn btn-custom" onclick="showPrediction()">Predict</button>
        </form>

        <h2 class="header" style="padding-top: 10%;">
            The FWI prediction is <strong>{{ results }}</strong>
        </h2>
    </div>

   

</body>
</html>
